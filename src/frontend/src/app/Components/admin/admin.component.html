<section class="background-radial-gradient overflow-hidden">
<div class="left">
    <h2>Invite member</h2>
    <form (ngSubmit)="Invite()" autocomplete="off">
        <div class="form-floating mb-4">
            <input
              type="text"
              id="form3Example4"
              class="form-control"
              name="email"
              [(ngModel)]="invatation.receiver"
              placeholder="Email"
            />
            <label class="form-label" for="form3Example4">Email</label>
          </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">
            Invite
          </button>
    </form>
</div>
</section>
