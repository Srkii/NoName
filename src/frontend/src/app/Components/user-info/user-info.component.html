<head>
  <title>USER INFO PAGE</title>
</head>
<body >
  <app-nav></app-nav>
  <div id="container">
    <div class="info" *ngIf="userInfo">
      <h2 style="color: hsl(218, 81%, 95%)">Account info</h2>
      <p style="color: hsl(218, 81%, 95%)">First name: {{userInfo.firstName}}</p><br>
      <p style="color: hsl(218, 81%, 95%)">Last name: {{userInfo.lastName}}</p><br>
      <p style="color: hsl(218, 81%, 95%)">Email: {{userInfo.email}}</p><br>
      <button (click)="change_info()">Change Info</button>
    </div>
    <div class="update" id="update">
      <h2 style="color: hsl(218, 81%, 95%)">Change user info</h2>
      <form (ngSubmit)="apply_changes()"><br>
        <label for="fname">First Name</label>
        <input id="fname" name="fname" type="text" placeholder="" [(ngModel)]="newData.FirstName"/><br>
        <label for="lname">Last Name</label>
        <input name="lname" type="text" placeholder="" [(ngModel)]="newData.LastName"/><br>
        <label for="email">Email Address</label>
        <input id="email" name="email" type="text" placeholder="" [(ngModel)]="newData.Email"/><br>
        <label for="password1">Current Password</label>
        <input id="password1"name="oldpass" type="password" placeholder="required*" [(ngModel)]="newData.CurrentPassword" required/><br>
        <label for="password2">New Password</label>
        <input  id="password2" name="newpass" type="password" placeholder="" [(ngModel)]="newData.NewPassword"/><br>
        <label for="password3">Confirm New Password</label>
        <input  id="password3" name="confirmnewpass" type="password" placeholder="" [(ngModel)]="newData.NewPasswordConfirm"/><br>
        <button type="submit">Apply changes</button>
      </form>
    </div>
  </div>
</body>
