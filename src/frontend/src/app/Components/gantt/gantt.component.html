<ngx-gantt #gantt [groups]="groups" [items]="items" [draggable]="true" [selectable]="true" >
  <ngx-gantt-table>
    <ngx-gantt-column name="Title" width="130px">
      <ng-template #cell let-item="item"> {{ item.title }} </ng-template>
    </ngx-gantt-column>
    <ngx-gantt-column name="Start Date" width="130px">
      <ng-template #cell let-item="item"> {{ item.start }} </ng-template>
    </ngx-gantt-column>
    <ngx-gantt-column name="End Date" width="130px">
      <ng-template #cell let-item="item"> {{ item.end }} </ng-template>
    </ngx-gantt-column>
  </ngx-gantt-table>
</ngx-gantt>
