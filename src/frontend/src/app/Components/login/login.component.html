<h1>Login</h1>
<form #loginForm="ngForm" class="log" (ngSubmit)="login()" autocomplete="off">
  <input
    name="username"
    [(ngModel)]="newUser.Email"
    class="form_control"
    type="text"
    placeholder="Username"
  /><br />
  <input
    name="password"
    [(ngModel)]="newUser.Password"
    class="form_control"
    type="password"
    placeholder="Password"
  />
  <br />
  <button class="login_button" type="submit">Login</button>
</form>
