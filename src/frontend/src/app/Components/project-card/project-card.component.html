<div class="col-md-6">
    <div class="card mb-">
      <h2>Create New Project</h2>
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>
        <label for="StartDate" class="form-label">Start Date</label>
        <input class="mb-3" type="date" placeholder="Start Date">
        <label for="EndDate" class="form-label">End Date</label>
        <input class="mb-3" type="date" placeholder="End Date">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="assigneeSelect" class="form-label">Assignees</label>
          <select class="form-select" id="assigneeSelect" multiple>
            <option data-img-src="path/to/image1.jpg" value="user1">User 1</option>
            <option data-img-src="path/to/image2.jpg" value="user2">User 2</option>
          </select>
        </div>
        <div class="col-md">
          <label for="priorityDiv" class="form-label">Priority</label>
          <div id="PriorityChoice">
            <div class="form-check form-check-success">
              <input class="form-check-input" type="radio" value="" id="customRadio1" name="priority">
              <label class="form-check-label" for="customCheck1">Low</label>
            </div>
            <div class="form-check form-check-danger">
              <input class="form-check-input" type="radio" value="" id="customRadio2" name="priority">
              <label class="form-check-label" for="customCheck2">Medium</label>
            </div>
            <div class="form-check form-check-warning">
              <input class="form-check-input" type="radio" value="" id="customRadio3" name="priority">
              <label class="form-check-label" for="customCheck3">High</label>
            </div>
            <div id="addProjectBtn">
              <button class="btn" tabindex="0" aria-controls="DataTables_Table_0" type="button"><span><i class="bx bx-plus me-0 me-sm-1"></i><span class="d-none d-sm-inline-block">Add Project</span></span></button>
            </div>
           </div>
        </div>
      </div>
    </div>
  </div>
