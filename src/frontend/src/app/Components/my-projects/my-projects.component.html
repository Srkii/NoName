<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="all">
      <div id="all1">
        <h5>All Projects</h5>
        <br />
        <input
          type="text"
          placeholder="Search Project"
          [(ngModel)]="ProjectName"
        />
        <select name="status" id="status" [(ngModel)]="selectedStatus">
          <option value="" selected>Select Status</option>
          <option value="PROPOSED">PROPOSED</option>
          <option value="IN PROGRESS">IN PROGRESS</option>
          <option value="COMPLETED">COMPLETED</option>
          <option value="ARCHIVED">ARCHIVED</option>
        </select>
        <select name="priority" id="priority" [(ngModel)]="selectedPriority">
          <option value="" selected>Select Priority</option>
          <option value="LOW">LOW</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="HIGH">HIGH</option>
        </select>

        <br /><br />
        <table>
          <tr>
            <th>PROJECT NAME</th>
            <th>PROJECT OWNER</th>
            <th>STATUS</th>
            <th>PRIORITY</th>
            <th>START DATE</th>
            <th>END DATE</th>
          </tr>
          <tr *ngFor="let project of projects">
            <ng-container *ngIf="isProjectVisible(project)">
              <td>{{ project.projectName }}</td>
              <td>Project owner name here</td>
              <td [ngClass]="getStatusString(project.projectStatus)">
                <p>{{ getStatusString(project.projectStatus) }}</p>
              </td>
              <td [ngClass]="getPriorityString(project.priority)">
                <p>{{ getPriorityString(project.priority) }}</p>
              </td>
              <td>{{ project.startDate | date }}</td>
              <td>{{ project.endDate | date }}</td>
            </ng-container>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
<ngx-spinner  bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
